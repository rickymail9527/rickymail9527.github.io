<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        img {

            height: auto;

        }

<body>
    <div class="container">
        <h1>For test check broken image link</h1>
        <p>這是一個簡單的示例頁面，展示了如何在 GitHub Pages 上使用圖片。</p>
        
        <h2>圖片 1</h2>
        <img src="https://raw.githubusercontent.com/rickymail9527/rickymail9527.github.io/img/cats1.png" alt="圖片 1 描述：刻意使用錯誤圖片路徑">
        
        <h2>圖片 2</h2>
        <img src="https://raw.githubusercontent.com/rickymail9527/rickymail9527.github.io/main/img/cats2.jpg" alt="圖片 2 描述：正常圖片路徑">
        
        <p>您可以根據需要修改此頁面的內容和樣式。</p>

</html>
